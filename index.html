<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div class="until" id="countDown">
        <div class="component">
            <div id="days" class="numeric days">--</div>
            <div class="unit">Days</div>
        </div>
        <div class="component">
            <div id="hours" class="numeric hours">--</div>
            <div class="unit">Hours</div>
        </div>
        <div class="component">
            <div id="minutes" class="numeric minutes">--</div>
            <div class="unit">Minutes</div>
        </div>
        <div class="component">
            <div id="seconds" class="numeric seconds">--</div>
            <div class="unit">Seconds</div>
        </div>
        <div class="until__event">Until 31 December 2024</div>
    </div>
</body>
<script src="script.js"></script>

</html>
